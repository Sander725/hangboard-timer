<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<button id="beepToggle" class="beep-btn">Beep: AN</button>


    <div class="container">

        <!-- LINKER BEREICH MIT DEN BLOECKEN -->
        <div class="left">

            <div class="block">
                <h2>BLOCK I</h2>
                <button id="start1">Start</button>
                <button id="stop1">Stop</button>
                <button id="reset1">Reset</button>
                <div class="row">
                    <label>On-Time:</label>
                    <input id="ontime1" type="number" value="10">
                </div>

                <div class="row">
                    <label>Off-Time:</label>
                    <input id="offtime1" type="number" value="30">
                </div>

                <div class="row">
                    <label>Repeats:</label>
                    <input id="reps1" type="number" value="6">
                </div>
            </div>

            <div class="block">
                <h2>BLOCK II</h2>
                <button id="start2">Start</button>
                <button id="stop2">Stop</button>
                <button id="reset2">Reset</button>
                <div class="row">
                    <label>On-Time:</label>
                    <input id="ontime2" type="number" value="7">
                </div>

                <div class="row">
                    <label>Off-Time:</label>
                    <input id="offtime2" type="number" value="3">
                </div>

                <div class="row">
                    <label>Repeats:</label>
                    <input id="reps2" type="number" value="6">
                </div>
            </div>


        </div>

        <!-- RECHTER BEREICH MIT DER GROSSEN ANZEIGE -->
        <div class="right">
            <div id="phaseBig" class="phase-big">Ready</div>
            <div id="repsBig" class="reps-big"></div>
            <div id="countdownBig" class="big-display">Let's go!</div>
        </div>

    </div>

    <audio id="beep" preload="auto" src="beep.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
